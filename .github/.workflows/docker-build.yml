name: Cross-Platform Frontend Build

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  build:
    name: Build (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]

    steps:
      - name: ğŸ§¾ Checkout repository
        uses: actions/checkout@v4

      - name: âš™ï¸ Set up Node.js 22
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'npm'

      - name: ğŸ Set up Python (for node-gyp)
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: ğŸ§© Install Linux dependencies
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential \
            libcairo2-dev \
            libpango1.0-dev \
            libjpeg-dev \
            libgif-dev \
            librsvg2-dev \
            pkg-config \
            python3

      - name: ğŸ§± Install Windows dependencies
        if: runner.os == 'Windows'
        run: |
          choco install -y cairo pango gtk-runtime pkgconfiglite

      - name: ğŸ“¦ Install project dependencies
        run: npm ci
        working-directory: ./app

      - name: ğŸ§° Build frontend
        run: npm run build
        working-directory: ./app
        env:
          NODE_ENV: production

      - name: ğŸ“¦ Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: build-${{ runner.os }}
          path: ./app/dist

  merge:
    name: Merge Build Artifacts
    runs-on: ubuntu-latest
    needs: [build]

    steps:
      - name: ğŸ“¥ Download Linux build
        uses: actions/download-artifact@v4
        with:
          name: build-ubuntu-latest
          path: ./merged/linux

      - name: ğŸ“¥ Download Windows build
        uses: actions/download-artifact@v4
        with:
          name: build-windows-latest
          path: ./merged/windows

      - name: ğŸ—‚ï¸ Combine builds into manifest
        run: |
          echo "{
            \"builds\": {
              \"linux\": \"$(ls ./merged/linux)\",
              \"windows\": \"$(ls ./merged/windows)\"
            },
            \"generated_at\": \"$(date -u +"%Y-%m-%dT%H:%M:%SZ")\"
          }" > merged/manifest.json

      - name: ğŸ“¤ Upload merged manifest
        uses: actions/upload-artifact@v4
        with:
          name: merged-manifest
          path: merged/manifest.json

  docker:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    needs: merge
    steps:
      - name: ğŸ§¾ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ”‘ Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_TOKEN }}

      - name: ğŸ³ Build Docker image
        run: |
          docker build \
            --file Dockerfile.windows \
            --tag ${{ secrets.DOCKER_USERNAME }}/my-frontend:latest \
            .

      - name: ğŸ“¤ Push Docker image
        run: |
          docker push ${{ secrets.DOCKER_USERNAME }}/my-frontend:latest
